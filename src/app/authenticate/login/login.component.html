<div class="container-fluid row">
  <div class="col-sm-5 col-md-4 h-100">
    <div class="bg-secondary h-20" id="header-background"></div>
    <form class="bg-white" id="form-container" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="logo mb-4 pt-4 d-flex justify-content-center align-items-end">
        <img class="mt-4" src="https://i.ibb.co/3h7wrgX/logo-removebg-preview.png" alt="Logo" />
      </div>
      <div class="d-flex justify-content-center p-2">
        <asl-google-signin-button type="standard" size="large" s></asl-google-signin-button>
      </div>
      <div class="d-flex justify-content-center p-2">
        <p>Hoặc</p>
      </div>
      <div class="input-textbox d-flex justify-content-center">
        <span class="p-float-label m-4 mb-1">
          <h6>Email</h6>
          <input class="inputtext ps-1" name="emailInput" id="float-input" type="email" pInputText formControlName="userEmail" required/>
          <div id="validationEmailFeedback" class="invalid-feedback">Bạn chưa nhập email</div>
        </span>
      </div>
      <div class="input-textbox d-flex justify-content-center">
        <span class="p-float-label m-4 mb-1">
          <h6>Password</h6>
          <p-password class="inputtext ps-1" [toggleMask]="true" formControlName="userPassword" required>
            <!-- <ng-template pTemplate="header">
              <h6>Pick a password</h6>
            </ng-template> -->
            <ng-template pTemplate="content">
              <!-- <p-divider></p-divider> -->
              <p class="mt-2">Yêu cầu</p>
              <ul class="pl-2 ml-2 mt-0 ms-2" style="line-height: 1.5">
                <li>Ít nhất là 6 ký tự</li>
                <li>Ít nhất một ký tự viết hoa, chữ số</li>
              </ul>
            </ng-template>
          </p-password>
          <div id="validationPasswordFeedback" class="invalid-feedback">Bạn chưa nhập mật khẩu</div>

        </span>
      </div>
      <div class="forgot-password d-flex justify-content-center">
        <div class="d-flex">
          <div class="ms-auto">
            <a class="fw-light fs-9" href="#">Quên mật khẩu</a>
          </div>
        </div>
      </div>
      <div class="btn-container d-flex justify-content-center pt-4">
        <button type="submit" class="btn btn-primary text-nowrap rounded-3">
          Đăng nhập
        </button>
      </div>
      <div class="sign-up d-flex justify-content-center mt-2">
        <div>
          <p>
            Bạn chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </form>
  </div>
  <div class="side-background col-sm-7 col-md-8 bg-secondary h-100 rounded-start-5"></div>
</div>
