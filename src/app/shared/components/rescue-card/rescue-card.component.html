<div class="card" (click)="routeToRescueDetail()">
  <div class="card-content d-flex justify-content-between p-2">
    <p-tag
      [rounded]="true"
      style="width: fit-content"
      [severity]="getSeverity(pet.status)"
      >{{ getStatus(pet.status) }}</p-tag
    >
    <div class="pet-position d-flex">
      <p>{{ pet.ward }}, {{ pet.district }}</p>
      <i class="bi bi-geo-alt-fill ps-1"></i>
    </div>
  </div>
  <p-galleria
    [value]="pet.images"
    [showIndicators]="false"
    [showItemNavigators]="false"
    [autoPlay]="true"
    [circular]="true"
    [showThumbnails]="false"
    [containerStyle]="{ 'max-width': '760px' }"
  >
    <ng-template pTemplate="item" let-item>
      <img
        [src]="item"
        style="
          width: 100%;
          display: block;
          height: 300px;
          object-fit: cover;
          border-radius: 0 0 5px 5px;
        "
      />
    </ng-template>
  </p-galleria>
</div>
